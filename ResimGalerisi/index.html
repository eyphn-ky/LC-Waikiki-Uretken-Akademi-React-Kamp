<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
</head>

<body>
    <div class="alert alert-primary d-flex justify-content-center" role="alert">
        <h3>Resim Galerisi</h3>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <label for="image-count" class="form-label">Kaç adet resim gösterelim : </label>
                    <input type="text" class="form-control" id="image-count" placeholder="ör : 30">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="width" class="form-label">Genişlik</label>
                    <input type="text" class="form-control" id="width" placeholder="ör : 250 (varsayılan olarak 300px)">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="height" class="form-label">Yükseklik</label>
                    <input type="text" class="form-control" id="height"
                        placeholder="ör : 250 (varsayılan olarak 300px)">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="imageShow()">Resimleri Getir</button>
        </form>
    </div>
    <div class="container">
        <div class="row d-flex flex-row" id="main-element">

        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
