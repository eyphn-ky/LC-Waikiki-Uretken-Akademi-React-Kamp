<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="calculator" class="calculator">
    Hesap Makinesi
  </div>
  <div id="main">
    <div id="left-side"><!--for input numbers-->
      <div class="row">
        <div class="border">
          <div id="white-space" class="area"></div>
        </div>
      </div>
      <div class="row mt-5"><!--first row (1,2,3 buttons)-->
        <div class="border">
          <div id="one-number" onclick="writer(1)" class="button-left">1</div>
        </div>
        <div class="border">
          <div id="two-number" onclick="writer(2)" class="button-left">2</div>
        </div>
        <div class="border">
          <div id="three-number" onclick="writer(3)" class="button-left">3</div>
        </div>
      </div>
      <div class="row mt-5"><!--second row (4,5,6 buttons)-->
        <div class="border">
          <div id="four-number" onclick="writer(4)" class="button-left">4</div>
        </div>

        <div class="border">
          <div id="five-number" onclick="writer(5)" class="button-left">5</div>
        </div>
        <div class="border">
          <div id="six-number" onclick="writer(6)" class="button-left">6</div>
        </div>
      </div>
      <div class="row mt-5"><!--third row (7,8,9 buttons)-->
        <div class="border">
          <div id="seven-number" onclick="writer(7)" class="button-left">7</div>
        </div>
        <div class="border">
          <div id="eight-number" onclick="writer(8)" class="button-left">8</div>
        </div>
        <div class="border">
          <div id="nine-number" onclick="writer(9)" class="button-left">9</div>
        </div>
      </div>
      <div class="row  mt-5"><!--fourth row (.,0,= buttons)-->
        <div class="border">
          <div id="dot" onclick="writer('.')" class="button-left">.</div>
        </div>
        <div class="border">
          <div id="zero-number" onclick="writer(0)" class="button-left">0</div>
        </div>
        <div class="border">
          <div id="equal" onclick="calc()" class="button-left">=</div>
        </div>
      </div>
    </div>
    <div id="right-side"><!--for select process-->
      <div class="border">
        <div id="clear" onclick="clean()" class="button-right">C</div>
      </div>
      <div class="border  mt-5">
        <div id="divide" onclick="writer('/')" class="button-right">/</div>
      </div>
      <div class="border  mt-5">
        <div id="subtract" onclick="writer('-')" class="button-right">-</div>
      </div>
      <div class="border mt-5">

        <div id="sum" onclick="writer('+')" class="button-right">+</div>
      </div>
      <div class="border  mt-5">
        <div id="multiply" onclick="writer('*')" class="button-right">*</div>
      </div>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>

</body>

</html>
